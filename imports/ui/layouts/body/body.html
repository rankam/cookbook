<template name="App_body">
<div class="ui sidebar vertical visible menu">
	{{> Template.dynamic template=side_nav}}
</div>
<div class="pusher">
	<div class="row">
		<div class="ui grid">
			<div class="two wide column"></div>
			<div class="fourteen wide column">
			{{> Template.dynamic template=header}}</div>
		</div>
	</div>
<div class="ui grid">
	<div class="three wide column"></div>
	<div class="five wide column">
		{{> Template.dynamic template=left_top}}
		{{> Template.dynamic template=left_bottom}}
	</div>
	<!-- <div style=" margin-left: auto;margin-right: auto; border-left: 1px solid #d4d4d5;height: 100vh;padding-left:0;padding-right:0;"></div> -->
	<div class="one wide column"></div>
	<div class="five wide column">
		{{> Template.dynamic template=right_top}}
		{{> Template.dynamic template=right_bottom}}
	</div>
	<div class="two wide column"></div>
</div>
</div>
</template>
